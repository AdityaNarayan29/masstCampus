version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: school-crm-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: school_crm
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: school-crm-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/school_crm?schema=public
      NODE_ENV: development
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: dev-secret-change-in-production
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://portal.vidyamandir.local:3000
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app/apps/backend
      - /app/apps/backend/node_modules
    command: sh -c "cd apps/backend && npx prisma migrate deploy && npx prisma db seed && npm run dev"

  # Next.js Frontend (optional - can run separately)
  # frontend:
  #   build:
  #     context: .
  #     dockerfile: apps/frontend/Dockerfile
